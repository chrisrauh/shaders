<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Shader</title>

    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>

</head>

<body>
    <script id="vertexShader" type="x-shader/x-vertex">
    // gl position
    varying vec2 vUv; // bridge between 
    void main() {
        vUv = uv; 
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
    // what it looks like
    varying vec2 vUv;
    void main() {
        gl_FragColor = vec4(vUv.x,vUv.y,0.5,1.000);
        
        //gl_FragColor = vec4(vUv.x,vUv.y,0.0,1.000); // color interpolation example! 100%green, 0%red on top left, 100%green, 100%Red on top right (which makes yellow...) etc + playing with bridge vUv idea 
    }
    </script>

    <script src="index.js"></script>
</body>

</html>
